[tox]
envlist = py26, py27, py33, py34
;envlist = py27, py33, py34
;skipsdist = True

[testenv]
deps = keyring
       mox
       pyopenssl
       pycrypto==2.6
       django
       webtest
       nose
setenv = PYTHONPATH=../google_appengine

[testenv:py26]
commands = nosetests --ignore-files=test_oauth2client_appengine\.py

[testenv:py27]
commands = nosetests

[testenv:py33]
commands = nosetests

[testenv:py34]
commands = nosetests

# whitelist
branches:
only:
- master
- python3