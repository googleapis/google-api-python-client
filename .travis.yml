language: python
sudo: false
cache:
  directories:
  - ${HOME}/.cache
matrix:
  include:
  - python: 2.7
    env:
      - TOXENV=py27
      - TRAVISTEST=yes
  - python: 3.4
    env:
      - TOXENV=py34
      - TRAVISTEST=yes
  - python: 3.5
    env:
      - TOXENV=py35
      - TRAVISTEST=yes
  - python: 3.6
    env:
      - TOXENV=py36
      - TRAVISTEST=yes
install:
- pip install tox coveralls
script:
- tox
after_success:
  coveralls
notifications:
  email: false
